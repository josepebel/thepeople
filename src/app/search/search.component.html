<div class="head-box container mb-4">
  <div class="row justify-content-center my-0">
    <!-- <div class="name-search col-8 col-sm-8 col-md-4 col-lg-4">
      <label>Busca por nombre o apellido</label>

    </div> -->
    <!-- <div class="date-search col-8 col-sm-8 col-md-3 col-lg-3">
      <label>Fecha de nacimiento</label>
      <input type="text" />
    </div> -->
    <mat-form-field class="example-full-width name-search col-8 col-sm-8 col-md-4 col-lg-4">
      <mat-label class="name-label">Buscar por nombre o apellido</mat-label>
      <input class="name-input" matInput placeholder="Nombre o apellido" [value]="nameSearch">
    </mat-form-field>
    <mat-form-field class="date-search col-8 col-sm-8 col-md-3 col-lg-3" >
      <mat-label class="date-label">Rango de fechas</mat-label>
      <mat-date-range-input [rangePicker]="picker">
        <input matStartDate (dateChange)="startChange($event)" placeholder="Inicio">
        <input matEndDate (dateChange)="endChange($event)" placeholder="Fin">
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
  </div>
</div>

<div class="container">
  <div class="row">
    <div *ngFor="let person of allPersons" class="col-sm-6 col-md-4 col-lg-3">
      <a
        [routerLink]="['/detail/'+ person._id]"
        routerLinkActive="router-link-active"
        class="box-card"
      >
        <div
          class="box-img"
          [ngStyle]="{ 'background-image': 'url(' + person.photo + ')' }"
        ></div>
        <div class="box-data">
          <h2>{{ person.name }}</h2>
          <p class="date">{{ person.birthdate }}</p>
          <p class="ptag">{{ person.job }}</p>
        </div>
      </a>
    </div>
  </div>
</div>
